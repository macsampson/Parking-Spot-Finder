version: "3"
services:
  server:
    restart: always
    build: ./backend
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=${PORT}
    ports:
      - ${PORT}:${PORT}
    links:
      - mongo
  client:
    restart: always
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - server
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
